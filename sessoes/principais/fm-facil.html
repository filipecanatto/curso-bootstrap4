<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FM-Facil</title>
    <link rel="stylesheet" href="../source/css/bootstrap.min.css">
    <link rel="stylesheet" href="../source/codemirror-5.43.0/lib/codemirror.css">
    <link rel="stylesheet" href="../source/css/fm-facil.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">

                <div id="circuit">

                    <h1>FM-Facil</h1>
                    <hr>

                    <div class="col-8">

                        <button class="btn btn-primary form-control" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            Consulta Pelo Identificador do Circuito
                        </button>

                        <div class="collapse" id="collapseExample">

                            <form v-on:submit.prevent="onSubmit" id="circuitForm" class="">

                                <div class="form-group row">
                                    <label for="circuitIdent" class="col-sm-4 col-form-label">Identificador do Circuito</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="circuitIdent" placeholder="VMGSCR654">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="config" class="col-sm-4 col-form-label">Configuração</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="config" placeholder="vmtst4:8080">
                                    </div>
                                </div>

                                <div class="form-group">

                                    <textarea id="resultTextArea" name="resultTextArea" class="form-control" id="result" rows="25" disabled>
                                    </textarea>
                                </div>

                                <button v-on:click="getResultXml" type="submit" class="btn btn-primary">Consultar</button>

                            </form>

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="../source/js/jquery-3.2.1.min.js"></script>
    <script src="../source/js/popper.min.js"></script>
    <script src="../source/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../source/codemirror-5.43.0/lib/codemirror.js"></script>
    <script src="../source/js/fm-facil.js"></script>
    <script src="../source/codemirror-5.43.0/mode/xml/xml.js"></script>

</body>

</html>
