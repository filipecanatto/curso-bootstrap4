<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FM-Facil</title>
    <link rel="stylesheet" href="../source/css/bootstrap.min.css">
    <link rel="stylesheet" href="../source/codemirror-5.43.0/lib/codemirror.css">
    <link rel="stylesheet" href="../source/css/fm-facil.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">

                <div id="circuit">

                    <h1>FM-Facil</h1>
                    <button v-on:click="showCircuitInfo" type="button" class="btn btn-secondary">Consulta Pelo Identificador do Circuito</button>

                    <div class="col-8">

                        <form id="circuitForm" class="d-none">

                            <div class="form-group">

                                <label for="circuitId">Identificador do Circuito</label>
                                <input type="text" class="form-control" id="circuitId" aria-describedby="circuitId" placeholder="VMS25487OP">

                            </div>

                            <div class="form-group">
                                <label for="circuitId">Configuração</label>
                                <input type="text" class="form-control" id="configId" aria-describedby="configId" placeholder="tlf_vivo@tst11g1">
                            </div>

                            <div class="form-group">

                                <textarea id="resultTextArea" name="resultTextArea" class="form-control" id="result" rows="25" disabled="false">
                                </textarea>
                            </div>

                            <button v-on:click="getResultXml" type="button" class="btn btn-primary">Consultar</button>

                        </form>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="../source/js/jquery-3.2.1.min.js"></script>
    <script src="../source/js/popper.min.js"></script>
    <script src="../source/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../source/codemirror-5.43.0/lib/codemirror.js"></script>
    <script src="../source/js/fm-facil.js"></script>
    <script>
        var editor = CodeMirror.fromTextArea(resultTextAreainv, {
            lineNumbers: false
        });
    </script>

</body>

</html>
